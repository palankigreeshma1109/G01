<div class="registration-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <h2>Register</h2>

    <div>
      <label for="firstname">First Name</label>
      <input id="firstname" formControlName="firstname" type="text" />
      <div *ngIf="registerForm.get('firstname')?.errors?.['required'] && registerForm.get('firstname')?.touched">
        First name is required
      </div>
    </div>

    <div>
      <label for="lastname">Last Name</label>
      <input id="lastname" formControlName="lastname" type="text" />
      <div *ngIf="registerForm.get('lastname')?.errors?.['required'] && registerForm.get('lastname')?.touched">
        Last name is required
      </div>
    </div>

    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" />
      <div *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
        Username is required
      </div>
      <div *ngIf="registerForm.get('username')?.errors?.['minlength'] && registerForm.get('username')?.touched">
        Username must be at least 3 characters long
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
        Password is required
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
        Password must be at least 6 characters long
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched">
        Confirm Password is required
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch'] && registerForm.get('confirmPassword')?.touched">
        Passwords must match
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <div *ngIf="registrationError" class="error-message">
      {{ registrationError }}
    </div>
  </form>

  <!-- Link to login page -->
  <div class="login-link">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
